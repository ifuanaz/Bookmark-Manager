<h3>Edit Bookmark</h3>
<form class="edit-form" ng-submit="ctrlDialog.editBookmark()">
    <div class="form-group">
        <label>Bookmark Title</label>
        <input type="text" class="form-control" ng-model="ctrlDialog.bookmark.title" placeholder="Enter title" required>
    </div>

    <div class="form-group">
        <label>Bookmark URL</label>
        <input type="text" class="form-control" ng-model="ctrlDialog.bookmark.url" placeholder="Enter URL" required>
    </div>
    <button type="submit" class="btn btn-lg button-confirm">Save</button>
    <button type="button" class="btn btn-default btn-lg pull-right" ng-click="ctrlDialog.cancel()">Cancel</button>
</form>
