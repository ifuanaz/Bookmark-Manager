<h3>Create Form</h3>
<form class="create-form" ng-submit="ngDialogData.createBookmark(newBookmark)">
    <div class="form-group">
        <label>Bookmark Title</label>
        <input type="text" class="form-control" ng-model="newBookmark.title" placeholder="Enter title">
    </div>

    <div class="form-group">
        <label>Bookmark URL</label>
        <input type="text" class="form-control" ng-model="newBookmark.url" placeholder="Enter URL">
    </div>
    <button type="submit" class="btn btn-info btn-lg">Create</button>
    <button type="button" class="btn btn-default btn-lg pull-right" ng-click="ngDialogData.cancel()">Cancel</button>
</form>
