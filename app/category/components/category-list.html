<ul class="categories">
    <li>
        <a class="categories__link" ui-sref="app.home" ui-sref-active="active">
            Categories
        </a>
    </li>
    <li ng-repeat="category in $ctrl.categories">
        <a class="categories__link" ui-sref="app.bookmark({category: category.name})" ui-sref-active="active">
            {{ category.name }}
        </a>
    </li>
</ul>
